{% load static %}
<!doctype html>
<html class="no-js" lang="en">
    <style>
        .login-container {
            display: flex;
            height: 100vh;
        }
        .image-side {
            flex: 1;
            background: url('{% static "inventario/assets/inventory-background.jpg" %}') center/cover no-repeat;
        }
        .login-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #34495e;
        }
        .login-card {
            width: 80%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header img {
            width: 80px;
            margin-bottom: 1rem;
        }
        .login-header h1 {
            color: #333;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
        }
        /* .btn-login {
            width: 100%;
            padding: 0.75rem;
            background-color: #4CAF50;
            color: white;

            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-login:hover {
            background-color: #45a049;
        } */
    </style>
{% include "inventario/comun/estilos.html" %}
    <body>
        <div class="login-container">
            <div class="image-side"></div>
            <div class="login-side">
                <div class="login-card">
                    <div class="login-header">
                        <img src="{% static 'inventario/assets/logo/logo.png' %}" alt="Logo">
                        <h1>Inventario</h1>
                    </div>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_username">Nombre de usuario</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="id_password">Contraseña</label>
                            {{ form.password }}
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">Iniciar sesion</button>
                        </div>
                        <!-- <div class="form-group">
                            <label for="remember">
                                <input class="checkbox" id="remember" type="checkbox">
                                <span>Recordarme</span>
                            </label>
                            <a href="/reiniciarClave" class="forgot-btn pull-right">Olvidaste la contraseña?</a>
                        </div> -->

                        <!-- <button type="submit" class="btn-login">Iniciar sesión</button> -->
                    </form>
                </div>
            </div>
        </div>

    {% include "inventario/comun/scripts.html" %}
    </body>
</html>
